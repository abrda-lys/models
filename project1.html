<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
        }

        model-viewer {
            width: 100%;
            height: 500px; /* Увеличена высота для лучшего отображения */
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
        }

        .back-button {
            text-decoration: none;
            color: blue;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Проект 1</h1>
        <!-- Проверка пути к модели -->
        <model-viewer src="model1.glb" ar auto-rotate camera-controls crossOrigin="anonymous"></model-viewer>
        <p class="description">
            Этот проект представляет собой пример 3D модели, выполненной для демонстрации различных возможностей.
            Вы можете взаимодействовать с моделью, вращать её и рассматривать с разных углов.
        </p>
        <a href="models.html" class="back-button">Назад к проектам</a>
    </div>
</body>
</html>
