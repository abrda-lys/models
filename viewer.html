<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://storage.yandexcloud.net/mymodels/favicon.ico" type="image/x-icon"/>
  <title>Просмотр модели</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    model-viewer {
      width: 80%;
      height: 80vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
    }

    .description {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 16px;
      border: 1px solid #999;
      font-size: 14px;
      color: #333;
      max-width: 25%;
      z-index: 3;
    }

    .description strong {
      display: block;
      margin-bottom: 6px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      background-color: transparent;
      border: none;
      z-index: 4;
    }

    .controls button {
      padding: 15px;
      font-size: 30px;
      cursor: pointer;
      border: none;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 5px;
      color: white;
    }

    .controls button:hover {
      background: white;
    }

    .projects-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      width: auto;
      height: auto;
      background: #c0c0c0;
      color: black;
      border-radius: 5px;
    }

    .projects-button:hover {
      background: #808080;
    }

    .arrow-button {
      background: black;
      color: white;
      border-radius: 5px;
      width: 50px;
      height: 50px;
      font-size: 30px;
    }

    .measurementLabel {
      font-family: monospace;
      background-color: black;
      color: white;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
  <model-viewer id="modelViewer"
    poster="https://storage.yandexcloud.net/mymodels/label_1.png"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls>
    <div class="description">
      <strong>Комментарий:</strong>
      <span id="descriptionText">Загрузка описания...</span>
    </div>
  </model-viewer>

  <div class="controls">
    <button class="arrow-button" onclick="rotate(-90)">⬅️</button>
    <button class="arrow-button" onclick="setTopView()">⬇️</button>
    <button class="arrow-button" onclick="rotate(90)">➡️</button>
  </div>

  <button class="projects-button" onclick="location.href='index.html'">
    ПРОЕКТЫ
  </button>

  <script>
    let currentAzimuth = 0;

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const modelUrl = params.get("model");

      if (modelUrl) {
        const modelViewer = document.getElementById("modelViewer");
        modelViewer.src = modelUrl;

        fetch("https://storage.yandexcloud.net/mymodels/models.txt")
          .then(response => response.text())
          .then(text => {
            const lines = text.split("\n");
            let descriptionFound = false;

            for (const line of lines) {
              const parts = line.split(",");

              if (parts.length >= 3) {
                const name = parts[0];
                const url = parts[1];
                const description = parts.slice(2).join(",");

                if (url.trim() === modelUrl) {
                  document.getElementById("descriptionText").textContent = description.trim() || "Описание модели не найдено.";
                  descriptionFound = true;
                  break;
                }
              }
            }

            if (!descriptionFound) {
              document.getElementById("descriptionText").textContent = "Описание модели не найдено.";
            }
          })
          .catch(err => {
            console.error("Ошибка загрузки описания:", err);
            document.getElementById("descriptionText").textContent = "Ошибка загрузки описания.";
          });

      } else {
        alert("Ошибка: URL модели не указан!");
      }
    });

    function rotate(degrees) {
      currentAzimuth = (currentAzimuth + degrees + 360) % 360;
      const modelViewer = document.getElementById("modelViewer");
      modelViewer.cameraOrbit = `${currentAzimuth}deg 90deg auto`;
    }

    function setTopView() {
      const modelViewer = document.getElementById("modelViewer");
      modelViewer.cameraOrbit = "90deg 0deg auto";
    }

    // Three.js code for distance measurement
    let ctrlDown = false;
    let lineId = 0;
    let line;
    let drawingLine = false;
    const measurementLabels = {};
    const pickableObjects = [];

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = 'absolute';
    renderer.domElement.style.top = '0px';
    renderer.domElement.style.left = '0px';
    renderer.domElement.style.pointerEvents = 'none';
    document.body.appendChild(renderer.domElement);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const labelRenderer = new THREE.CSS2DRenderer();
    labelRenderer.setSize(window.innerWidth, window.innerHeight);
    labelRenderer.domElement.style.position = 'absolute';
    labelRenderer.domElement.style.top = '0px';
    labelRenderer.domElement.style.pointerEvents = 'none';
    document.body.appendChild(labelRenderer.domElement);

    window.addEventListener('keydown', function (event) {
      if (event.key === 'Control') {
        ctrlDown = true;
        renderer.domElement.style.cursor = 'crosshair';
      }
    });

    window.addEventListener('keyup', function (event) {
      if (event.key === 'Control') {
        ctrlDown = false;
        renderer.domElement.style.cursor = 'pointer';
        if (drawingLine) {
          scene.remove(line);
          scene.remove(measurementLabels[lineId]);
          drawingLine = false;
        }
      }
    });

    renderer.domElement.addEventListener('pointerdown', onClick, false);
    function onClick() {
      if (ctrlDown) {
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(pickableObjects, false);
        if (intersects.length > 0) {
          if (!drawingLine) {
            const points = [];
            points.push(intersects[0].point);
            points.push(intersects[0].point.clone());
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            line = new THREE.LineSegments(geometry, new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.75 }));
            scene.add(line);

            const measurementDiv = document.createElement('div');
            measurementDiv.className = 'measurementLabel';
            measurementDiv.innerText = '0.0m';
            const measurementLabel = new THREE.CSS2DObject(measurementDiv);
            measurementLabel.position.copy(intersects[0].point);
            measurementLabels[lineId] = measurementLabel;
            scene.add(measurementLabels[lineId]);
            drawingLine = true;
          } else {
            const positions = line.geometry.attributes.position.array;
            positions[3] = intersects[0].point.x;
            positions[4] = intersects[0].point.y;
            positions[5] = intersects[0].point.z;
            line.geometry.attributes.position.needsUpdate = true;
            lineId++;
            drawingLine = false;
          }
        }
      }
    }

    document.addEventListener('mousemove', onDocumentMouseMove, false);
    function onDocumentMouseMove(event) {
      event.preventDefault();
      mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
      mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;

      if (drawingLine) {
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(pickableObjects, false);
        if (intersects.length > 0) {
          const positions = line.geometry.attributes.position.array;
          const v0 = new THREE.Vector3(positions[0], positions[1], positions[2]);
          const v1 = new THREE.Vector3(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          positions[3] = intersects[0].point.x;
          positions[4] = intersects[0].point.y;
          positions[5] = intersects[0].point.z;
          line.geometry.attributes.position.needsUpdate = true;
          const distance = v0.distanceTo(v1);
          measurementLabels[lineId].element.innerText = distance.toFixed(2) + 'm';
          measurementLabels[lineId].position.lerpVectors(v0, v1, 0.5);
        }
      }
    }

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      labelRenderer.render(scene, camera);
    }
    animate();
  </script>

</body>
</html>
