<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D –ò–∑–º–µ—Ä–µ–Ω–∏—è –Ω–∞ –º–æ–¥–µ–ª–∏</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    
    button {
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button.active {
      background: #4CAF50;
    }
    
    .measure-point {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
      border: 2px solid white;
    }
    
    .measure-line {
      position: absolute;
      height: 2px;
      background: red;
      transform-origin: left center;
      pointer-events: none;
      z-index: 9;
    }
    
    .measure-label {
      position: absolute;
      background: white;
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 12px;
      pointer-events: none;
      z-index: 11;
      transform: translate(-50%, -100%);
      border: 1px solid #ccc;
      white-space: nowrap;
    }
    
    .scale-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...</div>
  
  <model-viewer id="modelViewer"
    src="https://storage.yandexcloud.net/mymodels/your-model.glb"
    camera-controls
    shadow-intensity="1"
    exposure="1"
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>
  
  <div class="controls">
    <button id="measureBtn">üìè –ò–∑–º–µ—Ä–µ–Ω–∏–µ (–≤—ã–∫–ª)</button>
    <button id="topViewBtn">‚¨áÔ∏è –í–∏–¥ —Å–≤–µ—Ä—Ö—É</button>
    <button id="resetViewBtn">üîÑ –°–±—Ä–æ—Å –≤–∏–¥–∞</button>
    <button id="clearBtn">‚ùå –û—á–∏—Å—Ç–∏—Ç—å –∏–∑–º–µ—Ä–µ–Ω–∏—è</button>
  </div>
  
  <div class="scale-panel">
    <label>–ú–∞—Å—à—Ç–∞–±: 1 –µ–¥–∏–Ω–∏—Ü–∞ = </label>
    <input type="number" id="scaleInput" value="1000" min="1" step="1"> –º–º
  </div>

  <script>
    // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let measureMode = false;
    let points = [];
    let scale = 1000;
    let measureElements = [];
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let modelReady = false;
    let scene, camera, model;

    // –û–∂–∏–¥–∞–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ model-viewer
    customElements.whenDefined('model-viewer').then(() => {
      const modelViewer = document.getElementById('modelViewer');
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏
      modelViewer.addEventListener('load', () => {
        document.getElementById('loading').style.display = 'none';
        modelReady = true;
        
        // –ü–æ–ª—É—á–∞–µ–º Three.js –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
        scene = modelViewer.querySelector('three-scene').scene;
        camera = modelViewer.querySelector('three-camera').camera;
        
        // –ù–∞—Ö–æ–¥–∏–º —Å–∞–º—É –º–æ–¥–µ–ª—å –≤ —Å—Ü–µ–Ω–µ
        model = findModel(scene);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º—É –∏–∑–º–µ—Ä–µ–Ω–∏–π
        initMeasurementSystem(modelViewer);
      });
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏
      modelViewer.addEventListener('error', (event) => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:', event.detail);
        document.getElementById('loading').textContent = 
          '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL –∏ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.';
      });
    });

    // –†–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π –ø–æ–∏—Å–∫ –º–æ–¥–µ–ª–∏ –≤ —Å—Ü–µ–Ω–µ
    function findModel(object) {
      if (object.isMesh) return object;
      if (object.children && object.children.length > 0) {
        for (let child of object.children) {
          const result = findModel(child);
          if (result) return result;
        }
      }
      return null;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –∏–∑–º–µ—Ä–µ–Ω–∏–π
    function initMeasurementSystem(modelViewer) {
      // –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –º–∏—Ä–æ–≤—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤ —ç–∫—Ä–∞–Ω–Ω—ã–µ
      function worldToScreen(position) {
        const vector = position.clone();
        vector.project(camera);
        
        const x = (vector.x * 0.5 + 0.5) * modelViewer.clientWidth;
        const y = (-(vector.y * 0.5) + 0.5) * modelViewer.clientHeight;
        
        return { x, y };
      }
      
      // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–æ—á–∫–∏ –∏–∑–º–µ—Ä–µ–Ω–∏—è
      function createMeasurePoint(position) {
        const screenPos = worldToScreen(position);
        const point = document.createElement('div');
        point.className = 'measure-point';
        point.style.left = `${screenPos.x}px`;
        point.style.top = `${screenPos.y}px`;
        document.body.appendChild(point);
        measureElements.push(point);
      }
      
      // –°–æ–∑–¥–∞–Ω–∏–µ –ª–∏–Ω–∏–∏ –∏–∑–º–µ—Ä–µ–Ω–∏—è
      function createMeasureLine(start, end) {
        const screenStart = worldToScreen(start);
        const screenEnd = worldToScreen(end);
        
        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–ª–∏–Ω—É –∏ —É–≥–æ–ª –ª–∏–Ω–∏–∏
        const dx = screenEnd.x - screenStart.x;
        const dy = screenEnd.y - screenStart.y;
        const length = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
        
        // –°–æ–∑–¥–∞–µ–º –ª–∏–Ω–∏—é
        const line = document.createElement('div');
        line.className = 'measure-line';
        line.style.left = `${screenStart.x}px`;
        line.style.top = `${screenStart.y}px`;
        line.style.width = `${length}px`;
        line.style.transform = `rotate(${angle}deg)`;
        document.body.appendChild(line);
        measureElements.push(line);
        
        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –≤ –º–º
        const distance = start.distanceTo(end) * scale;
        const midPoint = new THREE.Vector3(
          (start.x + end.x) / 2,
          (start.y + end.y) / 2,
          (start.z + end.z) / 2
        );
        
        // –°–æ–∑–¥–∞–µ–º –ø–æ–¥–ø–∏—Å—å —Å —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ–º
        const labelPos = worldToScreen(midPoint);
        const label = document.createElement('div');
        label.className = 'measure-label';
        label.textContent = `${distance.toFixed(1)} –º–º`;
        label.style.left = `${labelPos.x}px`;
        label.style.top = `${labelPos.y}px`;
        document.body.appendChild(label);
        measureElements.push(label);
      }
      
      // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –∏–∑–º–µ—Ä–µ–Ω–∏–π
      function clearMeasurements() {
        measureElements.forEach(el => el.remove());
        measureElements = [];
        points = [];
      }
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–∑–º–µ—Ä–µ–Ω–∏–π
      function updateMeasurements() {
        if (!measureMode || measureElements.length === 0) return;
        
        const tempPoints = [...points];
        clearMeasurements();
        points = tempPoints;
        
        // –í–æ—Å—Å–æ–∑–¥–∞–µ–º —Ç–æ—á–∫–∏
        points.forEach(p => createMeasurePoint(p));
        
        // –í–æ—Å—Å–æ–∑–¥–∞–µ–º –ª–∏–Ω–∏–∏ (–µ—Å–ª–∏ –µ—Å—Ç—å –ø–∞—Ä—ã —Ç–æ—á–µ–∫)
        for (let i = 0; i < points.length - 1; i += 2) {
          createMeasureLine(points[i], points[i+1]);
        }
      }
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏–π
      function onModelClick(event) {
        if (!measureMode || !modelReady || !model) return;
        
        // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–ª–∏–∫–∞
        const rect = modelViewer.getBoundingClientRect();
        mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º raycaster
        raycaster.setFromCamera(mouse, camera);
        
        // –ò—â–µ–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è —Å –º–æ–¥–µ–ª—å—é
        const intersects = raycaster.intersectObject(model, true);
        
        if (intersects.length > 0) {
          const point = intersects[0].point;
          points.push(point.clone());
          createMeasurePoint(point);
          
          // –ï—Å–ª–∏ –Ω–∞–±—Ä–∞–Ω–æ 2 —Ç–æ—á–∫–∏ - —Å–æ–∑–¥–∞–µ–º –ª–∏–Ω–∏—é
          if (points.length === 2) {
            createMeasureLine(points[0], points[1]);
            points = []; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –¥–ª—è –Ω–æ–≤–æ–≥–æ –∏–∑–º–µ—Ä–µ–Ω–∏—è
          }
        }
      }
      
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
      const measureBtn = document.getElementById('measureBtn');
      const topViewBtn = document.getElementById('topViewBtn');
      const resetViewBtn = document.getElementById('resetViewBtn');
      const clearBtn = document.getElementById('clearBtn');
      const scaleInput = document.getElementById('scaleInput');
      
      // –ö–Ω–æ–ø–∫–∞ –∏–∑–º–µ—Ä–µ–Ω–∏—è
      measureBtn.addEventListener('click', () => {
        measureMode = !measureMode;
        measureBtn.textContent = measureMode ? 
          'üìè –ò–∑–º–µ—Ä–µ–Ω–∏–µ (–≤–∫–ª)' : 'üìè –ò–∑–º–µ—Ä–µ–Ω–∏–µ (–≤—ã–∫–ª)';
        measureBtn.classList.toggle('active', measureMode);
        modelViewer.style.cursor = measureMode ? 'crosshair' : '';
        
        if (measureMode) {
          modelViewer.addEventListener('click', onModelClick);
        } else {
          modelViewer.removeEventListener('click', onModelClick);
        }
      });
      
      // –ö–Ω–æ–ø–∫–∞ –≤–∏–¥–∞ —Å–≤–µ—Ä—Ö—É
      topViewBtn.addEventListener('click', () => {
        modelViewer.cameraOrbit = '90deg 90deg auto';
      });
      
      // –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞ –≤–∏–¥–∞
      resetViewBtn.addEventListener('click', () => {
        modelViewer.cameraOrbit = '0deg 75deg 105%';
      });
      
      // –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –∏–∑–º–µ—Ä–µ–Ω–∏–π
      clearBtn.addEventListener('click', clearMeasurements);
      
      // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞
      scaleInput.addEventListener('change', () => {
        scale = parseFloat(scaleInput.value);
        updateMeasurements();
      });
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑–º–µ—Ä–µ–Ω–∏–π –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –∫–∞–º–µ—Ä—ã
      modelViewer.addEventListener('camera-change', updateMeasurements);
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
      window.addEventListener('resize', updateMeasurements);
    }
  </script>
</body>
</html>
