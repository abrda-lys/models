<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D –ò–∑–º–µ—Ä–∏—Ç–µ–ª—å–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    
    button {
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button.active {
      background: #4CAF50;
    }
    
    .measure-point {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
      border: 2px solid white;
    }
    
    .measure-line {
      position: absolute;
      height: 2px;
      background: red;
      transform-origin: left center;
      pointer-events: none;
      z-index: 9;
    }
    
    .measure-label {
      position: absolute;
      background: white;
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 12px;
      pointer-events: none;
      z-index: 11;
      transform: translate(-50%, -100%);
      border: 1px solid #ccc;
    }
    
    .scale-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer"
    src="your-model.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1">
  </model-viewer>
  
  <div class="controls">
    <button id="measureBtn">üìè –ò–∑–º–µ—Ä–µ–Ω–∏–µ</button>
    <button id="topViewBtn">‚¨áÔ∏è –í–∏–¥ —Å–≤–µ—Ä—Ö—É</button>
    <button id="resetViewBtn">üîÑ –°–±—Ä–æ—Å</button>
  </div>
  
  <div class="scale-panel">
    <label>–ú–∞—Å—à—Ç–∞–±: 1 –µ–¥–∏–Ω–∏—Ü–∞ = </label>
    <input type="number" id="scaleInput" value="1000" min="1" step="1"> –º–º
  </div>

  <script>
    let measureMode = false;
    let points = [];
    let scale = 1000; // 1 unit = 1000mm by default
    let scene, renderer, camera, model;
    let measureElements = [];
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js —Å—Ü–µ–Ω—ã
    async function initThreeJS() {
      await customElements.whenDefined('model-viewer');
      const modelViewer = document.querySelector('model-viewer');
      scene = modelViewer.querySelector('three-scene').scene;
      renderer = modelViewer.querySelector('three-renderer').renderer;
      camera = modelViewer.querySelector('three-camera').camera;
      
      // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ —Å–∞–º—É –º–æ–¥–µ–ª—å
      modelViewer.addEventListener('load', () => {
        model = scene.children.find(child => child.type === 'Group');
      });
    }
    
    // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
    function worldToScreen(position) {
      const vector = new THREE.Vector3();
      vector.set(position.x, position.y, position.z);
      vector.project(camera);
      
      const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
      const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;
      
      return { x, y };
    }
    
    // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–æ—á–∫–∏ –∏–∑–º–µ—Ä–µ–Ω–∏—è
    function createMeasurePoint(position) {
      const screenPos = worldToScreen(position);
      const point = document.createElement('div');
      point.className = 'measure-point';
      point.style.left = `${screenPos.x}px`;
      point.style.top = `${screenPos.y}px`;
      document.body.appendChild(point);
      measureElements.push(point);
      return point;
    }
    
    // –°–æ–∑–¥–∞–Ω–∏–µ –ª–∏–Ω–∏–∏ –∏–∑–º–µ—Ä–µ–Ω–∏—è
    function createMeasureLine(start, end) {
      const screenStart = worldToScreen(start);
      const screenEnd = worldToScreen(end);
      
      const dx = screenEnd.x - screenStart.x;
      const dy = screenEnd.y - screenStart.y;
      const length = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      
      const line = document.createElement('div');
      line.className = 'measure-line';
      line.style.left = `${screenStart.x}px`;
      line.style.top = `${screenStart.y}px`;
      line.style.width = `${length}px`;
      line.style.transform = `rotate(${angle}deg)`;
      document.body.appendChild(line);
      measureElements.push(line);
      
      // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å—å —Å —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ–º
      const distance = start.distanceTo(end) * scale;
      const midPoint = new THREE.Vector3(
        (start.x + end.x) / 2,
        (start.y + end.y) / 2,
        (start.z + end.z) / 2
      );
      
      const labelPos = worldToScreen(midPoint);
      const label = document.createElement('div');
      label.className = 'measure-label';
      label.textContent = `${distance.toFixed(1)} –º–º`;
      label.style.left = `${labelPos.x}px`;
      label.style.top = `${labelPos.y}px`;
      document.body.appendChild(label);
      measureElements.push(label);
      
      return { line, label };
    }
    
    // –û—á–∏—Å—Ç–∫–∞ –∏–∑–º–µ—Ä–µ–Ω–∏–π
    function clearMeasurements() {
      measureElements.forEach(el => el.remove());
      measureElements = [];
      points = [];
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è
    function onModelClick(event) {
      if (!measureMode || !scene || !model) return;
      
      // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–ª–∏–∫–∞
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );
      
      // –ò—â–µ–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ —Å –º–æ–¥–µ–ª—å—é
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è —Å–æ –≤—Å–µ–º–∏ –¥–µ—Ç–∞–ª—è–º–∏ –º–æ–¥–µ–ª–∏
      const intersects = raycaster.intersectObject(model, true);
      
      if (intersects.length > 0) {
        const point = intersects[0].point;
        points.push(point.clone());
        createMeasurePoint(point);
        
        if (points.length === 2) {
          createMeasureLine(points[0], points[1]);
          points = []; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–æ—á–∫–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ –∏–∑–º–µ—Ä–µ–Ω–∏—è
        }
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', async () => {
      await initThreeJS();
      
      const modelViewer = document.getElementById('modelViewer');
      const measureBtn = document.getElementById('measureBtn');
      const topViewBtn = document.getElementById('topViewBtn');
      const resetViewBtn = document.getElementById('resetViewBtn');
      const scaleInput = document.getElementById('scaleInput');
      
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ –∏–∑–º–µ—Ä–µ–Ω–∏—è
      measureBtn.addEventListener('click', () => {
        measureMode = !measureMode;
        measureBtn.classList.toggle('active', measureMode);
        
        if (measureMode) {
          modelViewer.style.cursor = 'crosshair';
          modelViewer.addEventListener('click', onModelClick);
          clearMeasurements();
        } else {
          modelViewer.style.cursor = '';
          modelViewer.removeEventListener('click', onModelClick);
        }
      });
      
      // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–æ–º
      topViewBtn.addEventListener('click', () => {
        modelViewer.cameraOrbit = '90deg 90deg auto';
      });
      
      resetViewBtn.addEventListener('click', () => {
        modelViewer.cameraOrbit = '0deg 75deg 105%';
      });
      
      // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞
      scaleInput.addEventListener('change', () => {
        scale = parseFloat(scaleInput.value);
        clearMeasurements();
      });
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –∫–∞–º–µ—Ä—ã
      modelViewer.addEventListener('camera-change', () => {
        if (measureMode && measureElements.length > 0) {
          // –í—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–∞–µ–º –∏–∑–º–µ—Ä–µ–Ω–∏—è
          const tempPoints = [...points];
          const tempElements = [...measureElements];
          clearMeasurements();
          
          // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–æ—á–∫–∏
          points = tempPoints;
          points.forEach(p => createMeasurePoint(p));
          
          // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ª–∏–Ω–∏–∏ (–µ—Å–ª–∏ –µ—Å—Ç—å –¥–≤–µ —Ç–æ—á–∫–∏)
          if (points.length >= 2) {
            for (let i = 0; i < points.length - 1; i += 2) {
              createMeasureLine(points[i], points[i+1]);
            }
          }
        }
      });
    });
  </script>
</body>
</html>
