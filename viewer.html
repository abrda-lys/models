<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://storage.yandexcloud.net/mymodels/favicon.ico" type="image/x-icon"/>
  <title>Просмотр модели</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    model-viewer {
      width: 80%;
      height: 80vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .description {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 16px;
      border: 1px solid #999;
      border-radius: 0;
      font-size: 14px;
      color: #333;
      max-width: 25%;
      text-align: left;
      z-index: 1;
      box-sizing: border-box;
    }

    .description strong {
      display: block;
      margin-bottom: 6px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      background-color: transparent;
      border: none;
    }

    .controls button {
      padding: 15px;
      font-size: 30px;
      cursor: pointer;
      border: none;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 5px;
      color: white;
    }

    .controls button:hover {
      background: white;
    }

    .projects-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      width: auto;
      height: auto;
      background: #c0c0c0;
      color: black;
      border-radius: 5px;
    }

    .projects-button:hover {
      background: #808080;
    }

    .arrow-button {
      background: black;
      color: white;
      border-radius: 5px;
      width: 50px;
      height: 50px;
      font-size: 30px;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
  <model-viewer id="modelViewer"
    poster="https://storage.yandexcloud.net/mymodels/label_1.png"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls>
    <div class="description">
      <strong>Комментарий:</strong>
      <span id="descriptionText">Загрузка описания...</span>
    </div>
  </model-viewer>

  <div class="controls">
    <button class="arrow-button" onclick="rotate(-90)">⬅️</button>
    <button class="arrow-button" onclick="setTopView()">⬇️</button>
    <button class="arrow-button" onclick="rotate(90)">➡️</button>
  </div>

  <button class="projects-button" onclick="location.href='index.html'">
    ПРОЕКТЫ
  </button>

  <script>
    let currentAzimuth = 0;

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const modelUrl = params.get("model");

      if (modelUrl) {
        const modelViewer = document.getElementById("modelViewer");
        modelViewer.src = modelUrl;

        fetch("https://storage.yandexcloud.net/mymodels/models.txt")
          .then(response => response.text())
          .then(text => {
            const lines = text.split("\n");
            let descriptionFound = false;

            for (const line of lines) {
              const parts = line.split(",");

              if (parts.length >= 3) {
                const name = parts[0];
                const url = parts[1];
                const description = parts.slice(2).join(",");

                if (url.trim() === modelUrl) {
                  document.getElementById("descriptionText").textContent = description.trim() || "Описание модели не найдено.";
                  descriptionFound = true;
                  break;
                }
              }
            }

            if (!descriptionFound) {
              document.getElementById("descriptionText").textContent = "Описание модели не найдено.";
            }
          })
          .catch(err => {
            console.error("Ошибка загрузки описания:", err);
            document.getElementById("descriptionText").textContent = "Ошибка загрузки описания.";
          });

      } else {
        alert("Ошибка: URL модели не указан!");
      }
    });

    function rotate(degrees) {
      currentAzimuth = (currentAzimuth + degrees + 360) % 360;
      const modelViewer = document.getElementById("modelViewer");
      modelViewer.cameraOrbit = `${currentAzimuth}deg 90deg auto`;
    }

    function setTopView() {
      const modelViewer = document.getElementById("modelViewer");
      modelViewer.cameraOrbit = "90deg 0deg auto";
    }
  </script>
  <script>
  const modelViewer = document.getElementById("modelViewer");
  let scene, camera, renderer, raycaster;
  let measurePoints = [];
  let measureLine = null;
  let distanceLabel = null;

  // Инициализация сцены
  modelViewer.addEventListener('load', () => {
    const three = modelViewer.renderer;
    scene = three.scene;
    camera = three.camera;
    renderer = three.renderer;
    raycaster = new THREE.Raycaster();

    modelViewer.addEventListener('pointerdown', onPointerDown);
  });

  function onPointerDown(event) {
    if (!event.ctrlKey || event.button !== 0) return;

    const mouse = new THREE.Vector2();
    const rect = modelViewer.getBoundingClientRect();
    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObjects(scene.children, true);

    if (intersects.length > 0) {
      const point = intersects[0].point.clone();
      measurePoints.push(point);

      if (measurePoints.length === 2) {
        drawMeasurement(measurePoints[0], measurePoints[1]);
        measurePoints = [];
      }
    }
  }

  function drawMeasurement(p1, p2) {
    // Удаляем старую линию и надпись
    if (measureLine) {
      scene.remove(measureLine);
      measureLine.geometry.dispose();
      measureLine.material.dispose();
      measureLine = null;
    }
    if (distanceLabel) {
      document.body.removeChild(distanceLabel);
      distanceLabel = null;
    }

    const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
    const geometry = new THREE.BufferGeometry().setFromPoints([p1, p2]);
    measureLine = new THREE.Line(geometry, material);
    scene.add(measureLine);

    const distance = p1.distanceTo(p2).toFixed(2);

    distanceLabel = document.createElement("div");
    distanceLabel.style.position = "absolute";
    distanceLabel.style.color = "red";
    distanceLabel.style.background = "white";
    distanceLabel.style.padding = "2px 5px";
    distanceLabel.style.border = "1px solid red";
    distanceLabel.style.borderRadius = "3px";
    distanceLabel.style.fontSize = "14px";
    distanceLabel.innerText = distance + " м";
    document.body.appendChild(distanceLabel);

    updateLabelPosition(p1, p2);

    renderer.setAnimationLoop(() => {
      updateLabelPosition(p1, p2);
    });
  }

  function updateLabelPosition(p1, p2) {
    if (!distanceLabel || !camera) return;

    const center = new THREE.Vector3().addVectors(p1, p2).multiplyScalar(0.5);
    const vector = center.clone().project(camera);
    const rect = modelViewer.getBoundingClientRect();

    distanceLabel.style.left = (rect.left + (vector.x + 1) / 2 * rect.width) + 'px';
    distanceLabel.style.top = (rect.top + (-vector.y + 1) / 2 * rect.height) + 'px';
  }
</script>

</body>
</html>
