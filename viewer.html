<!DOCTYPE html>
 <html lang="ru">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="https://storage.yandexcloud.net/mymodels/favicon.ico" type="image/x-icon">
     <title>Просмотр модели</title>
     <style>
         body {
             margin: 0;
             padding: 0;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             height: 100vh;
             background: url('background.jpg') no-repeat center center fixed;
             background-size: cover;
         }
 
         model-viewer {
             width: 80%;
             height: 80vh;
             background: white;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
         }
 
         model-viewer::part(internal-gesture-tooltip) {
             display: none;
         }
 
         .controls {
             margin-top: 20px;
             display: flex;
             gap: 10px;
             flex-wrap: wrap; /* Чтобы кнопки не выходили за границы */
             justify-content: center;
         }
 
         button {
             padding: 10px 20px;
             font-size: 16px;
             cursor: pointer;
             border: none;
             background: #007BFF;
             color: white;
             border-radius: 5px;
         }
 
         a {
             padding: 10px 20px;
             font-size: 16px;
             cursor: pointer;
             text-decoration: none;
             background: #007BFF;
             color: white;
             border-radius: 5px;
             margin-top: 20px;
         }
 
         a:hover {
             background: #0056b3; /* Цвет фона при наведении */
         }
     </style>
     <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
     <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
 </head>
 <body>
     <model-viewer id="modelViewer" 
         poster="https://storage.yandexcloud.net/mymodels/label_1.png"
         ar 
         ar-modes="webxr scene-viewer quick-look"
         gesture-rotation="none"
         camera-controls>
     </model-viewer>
 
     <div class="controls">
         <button onclick="setView('top')">Вид сверху</button>
         <button onclick="setView('front')">Вид спереди</button>
         <button onclick="setView('side')">Вид сбоку</button>
     </div>
 
     <a href="index.html">НАЗАД</a>
 
     <script>
         document.addEventListener("DOMContentLoaded", () => {
             const params = new URLSearchParams(window.location.search);
             const modelUrl = params.get("model");
 
             if (modelUrl) {
                 document.getElementById("modelViewer").src = modelUrl;
             } else {
                 alert("Ошибка: URL модели не указан!");
             }
         });
 
         function setView(view) {
             const modelViewer = document.getElementById("modelViewer");
 
             if (view === "top") {
                 modelViewer.cameraOrbit = "90deg 0deg auto";
             } else if (view === "front") {
                 modelViewer.cameraOrbit = "0deg 90deg auto";
             } else if (view === "side") {
                 modelViewer.cameraOrbit = "90deg 90deg auto";
             }
         }
     </script>
 </body>
 </html>
