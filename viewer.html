<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://storage.yandexcloud.net/mymodels/favicon.ico" type="image/x-icon">
    <title>Просмотр модели</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        model-viewer {
            width: 80%;
            height: 80vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            text-transform: uppercase;
        }

        a::before {
            content: "← "; /* Стрелка влево */
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer id="modelViewer" 
        poster="https://storage.yandexcloud.net/mymodels/label_1.png"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        auto-rotate 
        camera-controls>
        </model-viewer>
    <a href="index.html">НАЗАД</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const modelUrl = params.get("model");

            if (modelUrl) {
                document.getElementById("modelViewer").src = modelUrl;
            } else {
                alert("Ошибка: URL модели не указан!");
            }
        });
    </script>
</body>
</html>
