<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр модели</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
        }

        model-viewer {
            width: 80%;
            height: 80vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer id="modelViewer" ar auto-rotate camera-controls></model-viewer>
    <a href="index.html">Назад к списку</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const modelUrl = params.get("model");

            if (modelUrl) {
                document.getElementById("modelViewer").src = modelUrl;
            } else {
                alert("Ошибка: URL модели не указан!");
            }
        });
    </script>
</body>
</html>
