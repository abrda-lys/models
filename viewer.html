<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://storage.yandexcloud.net/mymodels/favicon.ico" type="image/x-icon"/>
  <title>Просмотр модели</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    model-viewer {
      width: 80%;
      height: 80vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .description {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      max-width: 25%; /* Максимальная ширина блока с описанием */
      text-align: left;
      z-index: 1;
    }

    model-viewer::part(internal-gesture-tooltip) {
      display: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button, .projects-button {
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }

    .projects-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      width: auto;
      height: auto;
    }

    .projects-button:hover, .controls button:hover {
      background: #0056b3;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
  <model-viewer id="modelViewer"
    poster="https://storage.yandexcloud.net/mymodels/label_1.png"
    ar
    ar-modes="webxr scene-viewer quick-look"
    gesture-rotation="none"
    camera-controls>
    <div class="description" id="modelDescription">Загрузка описания...</div>
  </model-viewer>

  <div class="controls">
    <button onclick="rotate(-90)">⬅️</button>
    <button onclick="setTopView()">⬇️</button>
    <button onclick="rotate(90)">➡️</button>
  </div>

  <button class="projects-button" onclick="location.href='index.html'">
    ПРОЕКТЫ
  </button>

  <script>
    let currentAzimuth = 0;

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const modelUrl = params.get("model");

      if (modelUrl) {
        const modelViewer = document.getElementById("modelViewer");
        modelViewer.src = modelUrl;

        fetch("https://storage.yandexcloud.net/mymodels/models.txt")
          .then(response => response.text())
          .then(text => {
            const lines = text.split("\n");
            let descriptionFound = false;

            for (const line of lines) {
              // Разделяем строку на части, учитывая "двойные запятые" для описания
              const [name, url, ...descParts] = line.split(",,");
              if (url && url.trim() === modelUrl) {
                // Собираем описание из частей
                const description = descParts.join(",,").trim() || "Описание модели не найдено.";
                document.getElementById("modelDescription").textContent = description;
                descriptionFound = true;
                break;
              }
            }

            if (!descriptionFound) {
              document.getElementById("modelDescription").textContent = "Описание модели не найдено.";
            }
          })
          .catch(err => {
            console.error("Ошибка загрузки описания:", err);
            document.getElementById("modelDescription").textContent = "Ошибка загрузки описания.";
          });

      } else {
        alert("Ошибка: URL модели не указан!");
      }
    });

    function rotate(degrees) {
      currentAzimuth = (currentAzimuth + degrees + 360) % 360;
      const modelViewer = document.getElementById("modelViewer");
      modelViewer.cameraOrbit = `${currentAzimuth}deg 90deg auto`;
    }

    function setTopView() {
      const modelViewer = document.getElementById("modelViewer");
      modelViewer.cameraOrbit = "90deg 0deg auto";
    }
  </script>
</body>
</html>
