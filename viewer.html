<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://storage.yandexcloud.net/mymodels/favicon.ico" type="image/x-icon"/>
  <title>Просмотр модели</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    model-viewer {
      width: 80%;
      height: 80vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .description {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      z-index: 1;
    }

    model-viewer::part(internal-gesture-tooltip) {
      display: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button, .projects-button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls svg, .projects-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .projects-button {
      margin-top: 10px;
      gap: 8px;
    }

    .projects-button:hover, .controls button:hover {
      background: #0056b3;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
  <model-viewer id="modelViewer"
    poster="https://storage.yandexcloud.net/mymodels/label_1.png"
    ar
    ar-modes="webxr scene-viewer quick-look"
    gesture-rotation="none"
    camera-controls>
    <div class="description" id="modelDescription">Загрузка описания...</div>
  </model-viewer>

  <div class="controls">
    <!-- Влево -->
    <button onclick="rotate(-90)">
      <svg viewBox="0 0 24 24"><path d="M15.36 5.64l-1.41 1.41A6.987 6.987 0 0012 6a7 7 0 107 7h-2a5 5 0 11-5-5c1.11 0 2.13.37 2.95 1l-1.59 1.59H19V5.64h-3.64z"/></svg>
    </button>

    <!-- Вид сверху -->
    <button onclick="setTopView()">
      <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
    </button>

    <!-- Вправо -->
    <button onclick="rotate(90)">
      <svg viewBox="0 0 24 24"><path d="M8.64 5.64L7.23 7.05A6.987 6.987 0 0112 6a7 7 0 117 7h-2a5 5 0 10-5-5c1.11 0 2.13.37 2.95 1l-1.59 1.59H19V5.64h-3.64z"/></svg>
    </button>
  </div>

  <button class="projects-button" onclick="location.href='projects.html'">
    <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm4 0h14v-2H7v2zm0 4h14v-2H7v2zM3 9h2V7H3v2zm0 8h2v-2H3v2z"/></svg>
    Проекты
  </button>

  <script>
    let currentAzimuth = 0;

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const modelUrl = params.get("model");

      if (modelUrl) {
        const modelViewer = document.getElementById("modelViewer");
        modelViewer.src = modelUrl;

        fetch("models.txt")
          .then(response => response.text())
          .then(text => {
            const lines = text.split("\n");
            for (const line of lines) {
              const [desc, url] = line.split(",");
              if (url && url.trim() === modelUrl) {
                document.getElementById("modelDescription").textContent = desc;
                break;
              }
            }
          })
          .catch(err => {
            console.error("Ошибка загрузки описания:", err);
            document.getElementById("modelDescription").textContent = "Описание недоступно.";
          });

      } else {
        alert("Ошибка: URL модели не указан!");
      }
    });

    function rotate(degrees) {
      currentAzimuth = (currentAzimuth + degrees + 360) % 360;
      const modelViewer = document.getElementById("modelViewer");
      modelViewer.cameraOrbit = `${currentAzimuth}deg 90deg auto`;
    }

    function setTopView() {
      const modelViewer = document.getElementById("modelViewer");
      modelViewer.cameraOrbit = "90deg 0deg auto";
    }
  </script>
</body>
</html>
