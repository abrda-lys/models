<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Viewer с измерением</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .label {
      position: absolute;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="distanceLabel" class="label"></div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.1/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer, controls, raycaster, mouse;
    let modelGroup = new THREE.Group();
    let points = [];
    let line;
    const label = document.getElementById('distanceLabel');

    init();
    loadModelFromURL();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      light.position.set(0, 20, 0);
      scene.add(light);

      scene.add(modelGroup);

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('click', onClick);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function loadModelFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const modelURL = urlParams.get('model');

      if (!modelURL) {
        alert('Model URL not found');
        return;
      }

      const loader = new GLTFLoader();
      loader.load(modelURL, gltf => {
        modelGroup.add(gltf.scene);
        centerModel(gltf.scene);
      }, undefined, error => {
        console.error('Error loading model:', error);
      });
    }

    function centerModel(model) {
      const box = new THREE.Box3().setFromObject(model);
      const center = new THREE.Vector3();
      box.getCenter(center);
      model.position.sub(center);
    }

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(modelGroup.children, true);

      if (intersects.length > 0) {
        const point = intersects[0].point.clone();
        points.push(point);

        const sphere = new THREE.Mesh(
          new THREE.SphereGeometry(0.02),
          new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        sphere.position.copy(point);
        scene.add(sphere);

        if (points.length === 2) {
          drawLineAndLabel(points[0], points[1]);
          points = [];
        }
      }
    }

    function drawLineAndLabel(p1, p2) {
      if (line) scene.remove(line);

      const geometry = new THREE.BufferGeometry().setFromPoints([p1, p2]);
      const material = new THREE.LineBasicMaterial({ color: 0xffff00 });
      line = new THREE.Line(geometry, material);
      scene.add(line);

      const distance = p1.distanceTo(p2);
      label.textContent = distance.toFixed(2) + ' м';
      label.style.display = 'block';

      const mid = new THREE.Vector3().addVectors(p1, p2).multiplyScalar(0.5);
      const screen = mid.clone().project(camera);
      const x = (screen.x * 0.5 + 0.5) * window.innerWidth;
      const y = (-screen.y * 0.5 + 0.5) * window.innerHeight;
      label.style.left = `${x}px`;
      label.style.top = `${y}px`;
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
