<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр 3D-модели</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    h1 {
      font-size: 1.5rem;
      margin: 10px;
      color: #333;
      text-align: center;
    }

    model-viewer {
      width: 90vw;
      height: 80vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1 id="model-name">Загрузка...</h1>

  <model-viewer 
    id="viewer"
    auto-rotate 
    camera-controls 
    ar 
    poster="https://storage.yandexcloud.net/mymodels/label_1.png"
    shadow-intensity="1"
    exposure="1"
    crossOrigin="anonymous">
  </model-viewer>

  <script>
    async function loadModelInfo() {
      const params = new URLSearchParams(window.location.search);
      const modelUrl = params.get("model");
      const viewer = document.getElementById("viewer");
      const title = document.getElementById("model-name");

      if (!modelUrl) {
        title.textContent = "Ошибка: модель не указана.";
        return;
      }

      viewer.src = modelUrl;

      try {
        const response = await fetch('https://storage.yandexcloud.net/mymodels/models.txt', { mode: 'cors' });
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');

        let matchedName = null;

        for (let line of lines) {
          const [name, url] = line.split(',').map(x => x.trim());
          if (decodeURIComponent(url) === decodeURIComponent(modelUrl)) {
            matchedName = name;
            break;
          }
        }

        if (matchedName) {
          title.textContent = matchedName;
        } else {
          // если не нашли — просто показываем имя файла
          const fileName = decodeURIComponent(modelUrl).split('/').pop();
          title.textContent = `Модель: ${fileName}`;
        }
      } catch (err) {
        console.error('Ошибка при загрузке models.txt:', err);
        title.textContent = 'Ошибка загрузки имени модели';
      }
    }

    document.addEventListener("DOMContentLoaded", loadModelInfo);
  </script>
</body>
</html>
