<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D –ò–∑–º–µ—Ä–∏—Ç–µ–ª—å–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    
    button {
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button.active {
      background: #4CAF50;
    }
    
    .measure-point {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
      border: 2px solid white;
    }
    
    .measure-line {
      position: absolute;
      height: 2px;
      background: red;
      transform-origin: left center;
      pointer-events: none;
      z-index: 9;
    }
    
    .measure-label {
      position: absolute;
      background: white;
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 12px;
      pointer-events: none;
      z-index: 11;
      transform: translate(-50%, -100%);
      border: 1px solid #ccc;
    }
    
    .scale-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    camera-controls
    shadow-intensity="1"
    exposure="1"
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>
  
  <div class="controls">
    <button id="measureBtn">üìè –ò–∑–º–µ—Ä–µ–Ω–∏–µ</button>
    <button id="topViewBtn">‚¨áÔ∏è –í–∏–¥ —Å–≤–µ—Ä—Ö—É</button>
    <button id="resetViewBtn">üîÑ –°–±—Ä–æ—Å</button>
  </div>
  
  <div class="scale-panel">
    <label>–ú–∞—Å—à—Ç–∞–±: 1 –µ–¥–∏–Ω–∏—Ü–∞ = </label>
    <input type="number" id="scaleInput" value="1000" min="1" step="1"> –º–º
  </div>

  <script>
    let measureMode = false;
    let points = [];
    let scale = 1000;
    let measureElements = [];
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏
    document.querySelector('model-viewer').addEventListener('load', () => {
      initMeasurementSystem();
    });
    
    function initMeasurementSystem() {
      const modelViewer = document.getElementById('modelViewer');
      
      // –ü–æ–ª—É—á–∞–µ–º Three.js —Å—Ü–µ–Ω—É –∏–∑ model-viewer
      const scene = modelViewer.querySelector('three-scene').scene;
      const camera = modelViewer.querySelector('three-camera').camera;
      const model = scene.children.find(child => child.isGroup);
      
      // –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
      function worldToScreen(position) {
        const vector = position.clone();
        vector.project(camera);
        
        const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;
        
        return { x, y };
      }
      
      // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–∑–º–µ—Ä–µ–Ω–∏—è
      function createMeasurePoint(position) {
        const screenPos = worldToScreen(position);
        const point = document.createElement('div');
        point.className = 'measure-point';
        point.style.left = `${screenPos.x}px`;
        point.style.top = `${screenPos.y}px`;
        document.body.appendChild(point);
        measureElements.push(point);
      }
      
      function createMeasureLine(start, end) {
        const screenStart = worldToScreen(start);
        const screenEnd = worldToScreen(end);
        
        const dx = screenEnd.x - screenStart.x;
        const dy = screenEnd.y - screenStart.y;
        const length = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
        
        const line = document.createElement('div');
        line.className = 'measure-line';
        line.style.left = `${screenStart.x}px`;
        line.style.top = `${screenStart.y}px`;
        line.style.width = `${length}px`;
        line.style.transform = `rotate(${angle}deg)`;
        document.body.appendChild(line);
        measureElements.push(line);
        
        // –ü–æ–¥–ø–∏—Å—å —Å —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ–º
        const distance = start.distanceTo(end) * scale;
        const midPoint = new THREE.Vector3(
          (start.x + end.x) / 2,
          (start.y + end.y) / 2,
          (start.z + end.z) / 2
        );
        
        const labelPos = worldToScreen(midPoint);
        const label = document.createElement('div');
        label.className = 'measure-label';
        label.textContent = `${distance.toFixed(1)} –º–º`;
        label.style.left = `${labelPos.x}px`;
        label.style.top = `${labelPos.y}px`;
        document.body.appendChild(label);
        measureElements.push(label);
      }
      
      function clearMeasurements() {
        measureElements.forEach(el => el.remove());
        measureElements = [];
        points = [];
      }
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
      function onModelClick(event) {
        if (!measureMode) return;
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–ª–∏–∫–∞
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º raycaster
        raycaster.setFromCamera(mouse, camera);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è
        const intersects = raycaster.intersectObject(model, true);
        
        if (intersects.length > 0) {
          const point = intersects[0].point;
          points.push(point.clone());
          createMeasurePoint(point);
          
          if (points.length === 2) {
            createMeasureLine(points[0], points[1]);
            points = [];
          }
        }
      }
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –∫–∞–º–µ—Ä—ã
      function updateMeasurements() {
        if (measureElements.length > 0) {
          const tempPoints = [...points];
          clearMeasurements();
          points = tempPoints;
          
          points.forEach(p => createMeasurePoint(p));
          
          if (points.length >= 2) {
            for (let i = 0; i < points.length - 1; i += 2) {
              createMeasureLine(points[i], points[i+1]);
            }
          }
        }
      }
      
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫
      const measureBtn = document.getElementById('measureBtn');
      const topViewBtn = document.getElementById('topViewBtn');
      const resetViewBtn = document.getElementById('resetViewBtn');
      const scaleInput = document.getElementById('scaleInput');
      
      measureBtn.addEventListener('click', () => {
        measureMode = !measureMode;
        measureBtn.classList.toggle('active', measureMode);
        modelViewer.style.cursor = measureMode ? 'crosshair' : '';
        
        if (measureMode) {
          modelViewer.addEventListener('click', onModelClick);
          clearMeasurements();
        } else {
          modelViewer.removeEventListener('click', onModelClick);
        }
      });
      
      topViewBtn.addEventListener('click', () => {
        modelViewer.cameraOrbit = '90deg 90deg auto';
      });
      
      resetViewBtn.addEventListener('click', () => {
        modelViewer.cameraOrbit = '0deg 75deg 105%';
      });
      
      scaleInput.addEventListener('change', () => {
        scale = parseFloat(scaleInput.value);
        updateMeasurements();
      });
      
      modelViewer.addEventListener('camera-change', updateMeasurements);
    }
  </script>
</body>
</html>
