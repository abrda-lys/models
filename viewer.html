<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр модели</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      background: white;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .model-name {
      font-size: 1.8rem;
      text-align: center;
      margin: 10px 0 20px;
      color: #333;
      font-weight: bold;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 10px;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #eee;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .controls button {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background: #0056b3;
    }

    .back-button {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .back-button a {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .back-button a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="model-name" id="modelName">Модель</div>

    <model-viewer id="viewer"
      alt="3D модель"
      camera-controls
      disable-zoom
      auto-rotate="false"
      ar
      shadow-intensity="1"
      crossOrigin="anonymous">
    </model-viewer>

    <div class="controls">
      <button onclick="rotate(-45)">
        Повернуть ⟲
      </button>
      <button onclick="setTopView()">
        Вид сверху
      </button>
      <button onclick="rotate(45)">
        Повернуть ⟳
      </button>
    </div>

    <div class="back-button">
      <a href="index.html">← К проектам</a>
    </div>
  </div>

  <script>
    // Функция для загрузки и парсинга файла models.txt
    async function loadModels() {
      const response = await fetch('https://storage.yandexcloud.net/mymodels/models.txt');  // Загружаем файл models.txt с Yandex Cloud
      const text = await response.text();
      const models = text.split('\n').map(line => {
        const [name, url] = line.split(',');
        return { name, url };
      });

      return models;
    }

    // Загрузка модели
    async function loadModelData() {
      const models = await loadModels();
      const urlParams = new URLSearchParams(window.location.search);
      const modelUrl = urlParams.get('model');
      const viewer = document.getElementById('viewer');
      const model = models.find(m => m.url === modelUrl);

      if (model) {
        viewer.src = model.url;
        document.getElementById('modelName').textContent = model.name;
      } else {
        document.getElementById('modelName').textContent = "Модель не найдена";
      }
    }

    // Поворот модели
    function rotate(degrees) {
      const currentY = viewer.getCameraOrbit().theta;
      viewer.cameraOrbit = `${currentY + degrees}deg 75deg 2.5m`;
    }

    // Вид сверху
    function setTopView() {
      viewer.cameraOrbit = `0deg 90deg 2.5m`;
    }

    // Загружаем модель при загрузке страницы
    loadModelData();
  </script>
</body>
</html>
