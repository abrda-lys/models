<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 60%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        h1 {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px 0;
        }

        .project {
            text-align: center;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        model-viewer {
            width: 100%;
            height: 200px;
            cursor: pointer;
        }

        .project a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const grid = document.querySelector('.grid');

            // Прямая ссылка на модель
            const projects = [
                {
                    name: 'Project 1',
                    url: 'https://storage.yandexcloud.net/mymodels/model1.glb' // Прямая ссылка на модель
                }
            ];

            projects.forEach((project, index) => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project';
                projectDiv.innerHTML = `
                    <a href="project${index + 1}.html">
                        <model-viewer src="${project.url}" ar auto-rotate camera-controls onclick="expandModel(this)" crossOrigin="anonymous"></model-viewer>
                        <p>${project.name}</p>
                    </a>
                `;
                grid.appendChild(projectDiv);
            });
        });

        function expandModel(element) {
            console.log("Открытие модели:", element.src);

            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Проекты</h1>
        <div class="grid">
            <!-- Проект будет добавлен через JavaScript -->
        </div>
    </div>
</body>
</html>
