<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://storage.yandexcloud.net/mymodels/nut.jpg" type="image/x-icon">
    <link rel="icon" href="https://storage.yandexcloud.net/mymodels/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущие проекты. СтройОборудование.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2vw;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 1vw rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2vw;
            padding: 2vw 0;
        }

        .project {
            text-align: center;
            background: #fff;
            padding: 1em;
            border-radius: 1em;
            box-shadow: 0 0 0.5em rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 350px;
            box-sizing: border-box;
            margin: 1em;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 400%; /* Относительная высота вместо фиксированной */
            cursor: pointer;
            object-fit: contain;
            position: relative;
            border: 2px solid #000; /* Черная рамка толщиной 2px */
        }

        .project a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            margin-top: 0.5em;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .project {
                height: 300px;
            }

            model-viewer {
                height: 70%;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <script>
        async function loadModels() {
            try {
                const response = await fetch('https://storage.yandexcloud.net/mymodels/models.txt', { mode: 'cors' });
                if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);

                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');

                const grid = document.querySelector('.grid');
                grid.innerHTML = '';

                lines.forEach((line) => {
                    const [name, url] = line.split(',').map(part => part.trim());

                    if (name && url) {
                        const projectDiv = document.createElement('div');
                        projectDiv.className = 'project';
                        projectDiv.innerHTML = `
                            <a href="viewer.html?model=${encodeURIComponent(url)}">
                                <model-viewer src="${url}" 
                                poster="https://storage.yandexcloud.net/mymodels/label_1.png"
                                auto-rotate 
                                camera-controls 
                                crossOrigin="anonymous">
                                </model-viewer>
                                <p>${name}</p>
                            </a>
                        `;
                        grid.appendChild(projectDiv);
                    }
                });
            } catch (error) {
                console.error("Ошибка загрузки списка моделей:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadModels);
    </script>
</head>
<body>
    <div class="container">
        <h1>Текущие проекты. СтройОборудование.</h1>
        <div class="grid">
            <!-- Данные загрузятся через JavaScript -->
        </div>
    </div>
</body>
</html>
